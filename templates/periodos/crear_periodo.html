{% extends "base.html" %}

{% block title %}Crear Período - SAC{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1 style="color: var(--dark); margin-bottom: 2rem;">Crear Nuevo Período</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="card">
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del Período</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: 2025-1" required>
            </div>

            <div class="form-group">
                <label for="fecha_inicio">Fecha de Inicio</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" required>
            </div>

            <div class="form-group">
                <label for="fecha_fin">Fecha de Fin</label>
                <input type="date" id="fecha_fin" name="fecha_fin" required>
            </div>

            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">Guardar Período</button>
                <a href="{{ url_for('listar_periodos') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
